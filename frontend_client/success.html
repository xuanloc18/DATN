<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #80deea);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }

        .success-icon {
            font-size: 90px;
            color: #4caf50;
            margin-bottom: 20px;
        }

        .btn-custom {
            background-color: #4caf50;
            color: #fff;
            border-radius: 30px;
            padding: 10px 30px;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background-color: #388e3c;
        }

        .btn-outline-custom {
            border-radius: 30px;
            color: #4caf50;
            border-color: #4caf50;
            padding: 10px 30px;
            transition: 0.3s;
        }

        .btn-outline-custom:hover {
            background-color: #4caf50;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="success-icon">
                <i class="bi bi-check-circle-fill"></i>
            </div>
            <h1 class="fw-bold text-success">Thanh Toán Thành Công!</h1>
            <p class="mt-3">Cảm ơn bạn đã mua sắm tại cửa hàng của chúng tôi.<br>Đơn hàng của bạn đang được xử lý và sẽ
                sớm được giao đến bạn.</p>
            <div class="d-flex justify-content-center gap-3 mt-4">
                <a href="#" class="btn btn-custom" id="continueShoppingBtn">Hãy quay lại cửa hàng để tiếp tục mua sắm!</a>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('continueShoppingBtn').addEventListener('click', function (event) {
            event.preventDefault(); // Ngừng hành động mặc định (nếu có)

            // Đóng tab hiện tại
            window.close();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>

</html>
