<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #fbe9e7, #ffccbc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }
        .failure-icon {
            font-size: 90px;
            color: #e53935;
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #e53935;
            color: #fff;
            border-radius: 30px;
            padding: 10px 30px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #c62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="failure-icon">
                <i class="bi bi-x-circle-fill"></i>
            </div>
            <h1 class="fw-bold text-danger">Thanh Toán Thất Bại!</h1>
            <p class="mt-3">Rất tiếc, giao dịch của bạn không thành công.<br>Vui lòng thử lại hoặc liên hệ với bộ phận hỗ trợ để được giúp đỡ.</p>
            <div class="d-flex justify-content-center mt-4">
                <a href="#" class="btn btn-custom" id="continueShoppingBtn">Hãy quay lại cửa hàng</a>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('continueShoppingBtn').addEventListener('click', function (event) {
            event.preventDefault(); // Ngừng hành động mặc định (nếu có)

            // Đóng tab hiện tại
            window.close();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
